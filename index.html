<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result__container">
      <h1>Your Result</h1>
      <div class="result__number">
        76<span>of 100</span>
      </div>
      <h2 class="result__appreciation">Great</h2>
      <p class="result__explanation">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="detail">
      <h3 class="detail__title">Summary</h3>
      <ul class="detail__list">
        <li class="detail__list-item">Reaction <span class="detail__list-percent">80 / 100</span></li>
        <li class="detail__list-item">Memory <span class="detail__list-percent">92 / 100</span></li>
        <li class="detail__list-item">Verbal <span class="detail__list-percent">61 / 100</span></li>
        <li class="detail__list-item">Visual <span class="detail__list-percent">72 / 100</span></li>
      </ul>
      <button class="detail__cta">Continue</button>
    </section>
  </main>
  <footer>
    <div class="footer__signature">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>Coded by <a href="https://cannyro.github.io/hire_mr_canny/en">WhatCannyDev</a>.</p>
    </div>
  </footer>
</body>
</html>
